<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Apply job</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

            header h2 {
                color: #fff;
                margin-bottom: 0;
            }

        main {
            padding: 20px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-approve {
            background-color: #4CAF50; /* Green */
        }

        .btn-reject {
            background-color: #f44336; /* Red */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2 style="color: #fff;">Email Template</h2>
        </header>
        <main>
            <p>Hello [receiverUserName],</p>
            <p>
                This is a sample email template. <br>
                Sender: [senderUserName], <br>
                Sender ID: [senderId], <br>
                Date: [date], <br>
                Time: [time], <br>
                Receiver ID: [reciverId]
            </p>

            <!-- Approve and Reject Buttons -->
            <div class="btn-container">
                <a href="http://localhost:3000/ApplyController/[reciverId]/1" style="background-color: #4CAF50; /* Green */
                                       border: none;
                                       color: white;
                                       padding: 15px 32px;
                                       text-align: center;
                                       text-decoration: none;
                                       display: inline-block;
                                       font-size: 16px;
                                       margin: 4px 2px;
                                       cursor: pointer;">Approve</a>

                <!-- Reject Button -->
                <a href="http://localhost:3000/ApplyController/[reveiverId]/2" style="background-color: #f44336; /* Red */
                                       border: none;
                                       color: white;
                                       padding: 15px 32px;
                                       text-align: center;
                                       text-decoration: none;
                                       display: inline-block;
                                       font-size: 16px;
                                       margin: 4px 2px;
                                       cursor: pointer;">Reject</a>
            </div>
        </main>
        <footer>
            <p>Thank you for using our service!</p>
        </footer>
    </div>
</body>
</html>
